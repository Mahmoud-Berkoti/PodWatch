{{- if .Values.nats.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "podwatch.labels" . | nindent 4 }}
    app.kubernetes.io/component: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: nats
  template:
    metadata:
      labels:
        app.kubernetes.io/component: nats
    spec:
      containers:
        - name: nats
          image: "{{ .Values.nats.image.repository }}:{{ .Values.nats.image.tag }}"
          args:
            - "-js"
            - "-m"
            - "8222"
          ports:
            - name: client
              containerPort: 4222
            - name: monitor
              containerPort: 8222
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "podwatch.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.nats.service.port }}
      targetPort: client
      name: client
    - port: 8222
      targetPort: monitor
      name: monitor
  selector:
    app.kubernetes.io/component: nats
{{- end }}
---
