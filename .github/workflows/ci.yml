name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.21"
  NODE_VERSION: "18"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        service: [ingest, enrich, detect, incident, respond]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Build ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          go build -o ../bin/${{ matrix.service }} .

  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd ui
          npm ci
      
      - name: Build
        run: |
          cd ui
          npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          artifact-name: podwatch-sbom.spdx.json

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build, build-ui]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [ingest, enrich, detect, incident, respond, ui]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Sign image with Cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Sign the image
        run: |
          cosign sign --yes ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}

  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: podwatch-e2e
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
      
      - name: Deploy KubeGuard
        run: |
          helm install podwatch ./deploy/helm/podwatch \
            -n security-system --create-namespace \
            --set ingest.image.tag=${{ github.sha }} \
            --set enrich.image.tag=${{ github.sha }} \
            --set detect.image.tag=${{ github.sha }} \
            --set incident.image.tag=${{ github.sha }} \
            --set respond.image.tag=${{ github.sha }} \
            --set ui.image.tag=${{ github.sha }}
      
      - name: Wait for deployment
        run: |
          kubectl wait --for=condition=available deployment --all -n security-system --timeout=300s
      
      - name: Run attack simulations
        run: |
          chmod +x ./test/attacks/*.sh
          ./test/attacks/run_all.sh
      
      - name: Verify alerts
        run: |
          sleep 30
          kubectl port-forward svc/podwatch-incident 8081:8081 -n security-system &
          sleep 5
          ALERTS=$(curl -s http://localhost:8081/v1/alerts | jq length)
          if [ "$ALERTS" -lt 5 ]; then
            echo "Expected at least 5 alerts, got $ALERTS"
            exit 1
          fi
          echo "âœ… E2E tests passed: $ALERTS alerts generated"
