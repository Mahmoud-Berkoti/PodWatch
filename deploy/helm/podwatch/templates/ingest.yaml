{{- if .Values.ingest.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "podwatch.fullname" . }}-ingest
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "podwatch.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingest
spec:
  replicas: {{ .Values.ingest.replicaCount }}
  selector:
    matchLabels:
      {{- include "podwatch.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingest
  template:
    metadata:
      labels:
        {{- include "podwatch.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ingest
    spec:
      containers:
        - name: ingest
          image: "{{ .Values.ingest.image.repository }}:{{ .Values.ingest.image.tag }}"
          imagePullPolicy: {{ .Values.ingest.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ingest.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.ingest.service.port }}"
            - name: NATS_URL
              value: "{{ .Values.ingest.env.NATS_URL }}"
            - name: S3_BUCKET
              value: "{{ .Values.ingest.env.S3_BUCKET }}"
            - name: AWS_REGION
              value: "{{ .Values.ingest.env.AWS_REGION }}"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.ingest.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "podwatch.fullname" . }}-ingest
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "podwatch.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingest
spec:
  type: {{ .Values.ingest.service.type }}
  ports:
    - port: {{ .Values.ingest.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "podwatch.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ingest
{{- end }}
